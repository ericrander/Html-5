<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range File </title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            margin: 10px;
        }
        p {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Color Range e File :</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Cor</legend>

            <label for="icor">Cor Padrão:</label>
            <input type="color" name="cor" id="icor" required>
        </fieldset>

        <fieldset>
            <legend>Satisfação</legend>

            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5">
        </fieldset>

        <fieldset>
            <legend>Perfil</legend>

            <label for="ifoto">Foto Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
