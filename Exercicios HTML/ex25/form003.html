<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: lightgray;
        }
        form {
            background-color: bisque;
            padding: 20px;
            width: 400px;
        }
        
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" placeholder="Nome aluno (a)" required>

        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" placeholder="0 a 10" required min>

        <p><label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-09" required>

        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" required value="2023-09-18">
        </p>

        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
