<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Checkbox - Radio Button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifeminino" value="F"> <label for="ifeminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte Favoritos</legend>

            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>

            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação </label><br>

            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label> 
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
