<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>

    <style>
        body {
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            background-color: white;
            border: 1px solid black;
            width: 80px;
            height: 60px;
            text-align: center;
        }
        .cor {
            background-color: rgba(95, 158, 160, 0.623);
        }
    </style>
</head>
<body>

    <h2>Desafio 1</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="cor">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            
            <td colspan="3"  class="cor">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2"  class="cor">10</td>
            <td colspan="2"  class="cor">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <h2>Desafio 2 </h2>

    <table>
        <tr>
            <td colspan="4"  class="cor">A</td>
            <td rowspan="4"  class="cor">B</td>
        </tr>
        <tr>
            <td rowspan="4"  class="cor">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4"  class="cor">N</td>
        </tr>
    </table>
</body>
</html>
